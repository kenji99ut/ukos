<h1>Chmiel Amarillo</h1>
Amerykański chmiel uniwersalny. Zazwyczaj używany do chmielenia dla goryczki i dla aromatu piw górnej fermentacji.</br>
Może być stosowany jako aromatyczny lub goryczkowy. Polecany do chmielenia na zimno (dry hopping).</br>
Charakteryzuje się cytrusowym aromatem.</br>
