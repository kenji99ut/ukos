<h1>Chmiel Citra</h1>
Amerykański chmiel aromatyczny używany w szczególności do piw górnej fermentacji ze względu na aromat owoców tropikalnych, cytrusowych.</br>
Citra może być stosowana do chmielenia zarówno dla goryczki jak i aromatu, również z zastosowaniem chmielenia "na zimno".</br>
